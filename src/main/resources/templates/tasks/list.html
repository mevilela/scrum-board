<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Scrum Board</title>

    <style>

        .container > .row {
            border: 3px black dashed;
        }
        .card {
            border: 1px black dot-dash;
            margin-top: 3px;
        }
        h2 {
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to your Scrum Board!</h1>
        <div class="row">
            <div class="col-sm">
                <h2 style="background-color: darkorange;text-align: center;">TODO</h2>
                <div class="card" th:each="task : ${toDo}">
                    <div class="card-header">
                        <span th:text="${task.getName()}"> Name </span>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <footer class="blockquote-footer"><span th:text="${task.getAssignee().getUsername()}"> Assignee </span></footer>
                        </blockquote>

                        <div class="row">
                            <div class="col-sm">
                                <form th:action="@{/tasks/{id}(id=${task.id})}" method="post">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                            <div class="col-sm">
                                <form th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="post">
                                    <input type="hidden" name="_method" value="put" />
                                    <button type="submit" class="btn btn-primary">In Progress</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <h2 style="background-color: cornflowerblue;text-align: center;">IN PROGRESS</h2>
                <div class="card" th:each="task : ${inProgress}">
                    <div class="card-header">
                        <span th:text="${task.getName()}"> Name </span>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <footer class="blockquote-footer"><span th:text="${task.getAssignee().getUsername()}"> Assignee </span></footer>
                        </blockquote>

                        <div class="row">
                            <div class="col-sm">
                                <form th:action="@{/tasks/{id}(id=${task.id})}" method="post">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                            <div class="col-sm">
                                <form th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="post">
                                    <input type="hidden" name="_method" value="put" />
                                    <button type="submit" class="btn btn-success">Done</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <h2 style="background-color: green;text-align: center;">DONE</h2>
                <div class="card" th:each="task : ${done}">
                    <div class="card-header">
                        <span th:text="${task.getName()}"> Name </span>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <footer class="blockquote-footer"><span th:text="${task.getAssignee().getUsername()}"> Assignee </span></footer>
                        </blockquote>

                        <div class="row">
                            <div class="col-sm">
                                <form th:action="@{/tasks/{id}(id=${task.id})}" method="post">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a class="btn btn-primary" style="margin-top: 10px;" th:href="@{/tasks/create}"> Create new task</a>
        <a class="btn btn-primary" style="margin-top: 10px;" th:href="@{/users/list}"> Users</a>

    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
