<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> Username </th>
    <th> Actions </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td><span th:text="${user.getUsername()}"> Username </span></td>
    <td>
      <form th:action="@{/users/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a class="btn btn-primary" th:href="@{/users/create}"> Create new user</a>
</body>
</html>
